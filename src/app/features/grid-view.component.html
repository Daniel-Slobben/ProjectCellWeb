<div>
  <canvas #gridCanvas
          style="border: 1px solid black; cursor: grab;">
  </canvas>
</div>
<div style="margin-top: 10px;">
  <label>
    Teleport X:
    <input type="number" [(ngModel)]="teleportX" />
  </label>
  <label>
    Teleport Y:
    <input type="number" [(ngModel)]="teleportY" />
  </label>
  <button (click)="teleport()">Teleport</button>
</div>
